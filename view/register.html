<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="register.css">
    <script src="register.js" type='module' defer></script>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Register</h1>
            <input type="text" placeholder="Input UserName" id="name">
            <input type="email" placeholder="Input Email" id="email">
            <input type="password" placeholder="Input Password" id="pwd">
            <button id="submit">Register</button>
            <a href='login.html'>Have an account? Log In </a>
        </div>
    </div>
</body>
</html>
